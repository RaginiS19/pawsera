<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee822b",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221810",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col h-screen">
<header class="flex items-center justify-center p-4">

<h1 class="text-xl font-bold text-gray-900 dark:text-white">Pawsera</h1>
</div>
</header>
<main class="flex-grow flex flex-col items-center justify-center text-center px-6">
<div class="bg-primary/20 dark:bg-primary/30 p-4 rounded-full mb-6">
<span class="material-symbols-outlined text-primary" style="font-size: 48px;">
                    error
                </span>
</div>
<h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Oops! Something went wrong</h2>
<p class="text-gray-600 dark:text-gray-400 max-w-sm mb-8">We encountered an issue while processing your request. Please try again or contact support if the problem persists.</p>
<div class="w-full max-w-xs space-y-3">
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors">
                    Retry
                </button>
<button class="w-full bg-primary/20 dark:bg-primary/30 text-primary font-bold py-3 px-4 rounded-lg hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors">
                    Contact Support
                </button>
</div>
</main>
<footer class="border-t border-background-dark/10 dark:border-background-light/10">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center gap-1 p-2 rounded-full text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">home</span>
<span class="text-xs font-bold">Home</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">calendar_today</span>
<span class="text-xs">Schedule</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">chat</span>
<span class="text-xs">Messages</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs">Profile</span>
</a>
</nav>
</footer>
</div>


</body></html>
