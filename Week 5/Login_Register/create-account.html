<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Stitch Design - Create Account</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee822b",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221810"
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col h-screen">
        <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
            <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-lg font-semibold text-gray-900 dark:text-white">Create Account</h1>
            <div class="w-10"></div>
        </header>

        <main class="flex-grow p-4">
            <div class="max-w-md mx-auto">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Welcome to PetCare!</h2>
                    <p class="text-gray-600 dark:text-gray-400">Create your account to get started</p>
                </div>

                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your full name">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your email">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Create a password">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Confirm your password">
                    </div>

                    <div class="flex items-start gap-3">
                        <input type="checkbox" id="terms" class="custom-checkbox">
                        <label for="terms" class="text-sm text-gray-600 dark:text-gray-400">
                            I agree to the <a href="#" class="text-primary hover:text-primary/80 transition-colors">Terms & Conditions</a> and <a href="#" class="text-primary hover:text-primary/80 transition-colors">Privacy Policy</a>
                        </label>
                    </div>

                    <button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors">
                        Create My Account
                    </button>
                </form>

                <div class="text-center mt-6">
                    <p class="text-gray-600 dark:text-gray-400">
                        Already have an account? 
                        <a href="login.html" class="text-primary hover:text-primary/80 transition-colors font-medium">Log In</a>
                    </p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
