<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --accent-color: #ee7c2b;
    }
    .form-checkbox:checked {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }
    .focus\:ring-accent:focus {
        --tw-ring-color: var(--accent-color);
    }
    .focus\:border-accent:focus {
        --tw-border-opacity: 1;
        border-color: var(--accent-color);
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "accent": "var(--accent-color)",
            "background-light": "#f6f8f7",
            "background-dark": "#122017",
          },
          fontFamily: {
            display: ["Manrope"],
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col h-screen">
<header class="flex items-center p-4">
<button class="p-2">
<svg class="text-gray-800 dark:text-gray-200" fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="flex-1 text-center text-xl font-bold">Create Account</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 overflow-y-auto p-6 space-y-8">
<div class="text-center">
<h2 class="text-2xl font-bold">Welcome to PetCare!</h2>
<p class="text-gray-600 dark:text-gray-400">Let's get you started.</p>
</div>
<form action="#" class="space-y-6">
<div>
<label class="sr-only" for="full-name">Full Name</label>
<input class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 rounded-lg p-4 focus:ring-accent focus:border-accent" id="full-name" placeholder="Full Name" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Email</label>
<input class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 rounded-lg p-4 focus:ring-accent focus:border-accent" id="email" placeholder="Email Address" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 rounded-lg p-4 focus:ring-accent focus:border-accent" id="password" placeholder="Password" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 rounded-lg p-4 focus:ring-accent focus:border-accent" id="confirm-password" placeholder="Confirm Password" type="password"/>
</div>
<div class="flex items-start space-x-3 pt-2">
<input class="form-checkbox h-5 w-5 rounded border-gray-400 dark:border-gray-600 bg-white dark:bg-gray-800 text-accent mt-1" id="terms" type="checkbox"/>
<label class="text-sm text-gray-600 dark:text-gray-400" for="terms"> I agree to the <a class="font-semibold text-accent hover:underline" href="#">Terms &amp; Conditions</a> and <a class="font-semibold text-accent hover:underline" href="#">Privacy Policy</a> of PetCare. </label>
</div>
<button class="w-full bg-accent text-white font-bold py-4 px-4 rounded-lg hover:bg-opacity-90 transition-colors shadow-lg shadow-accent/30" type="submit"> Create My Account </button>
</form>
</main>
<footer class="p-6 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400"> Already have an account? <a class="font-semibold text-accent hover:underline" href="#">Log In</a> </p>
</footer>
</div>

</body></html>
