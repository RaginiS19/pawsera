<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pawsera - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee822b",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221810",
                        "text-light": "#1b140d",
                        "text-dark": "#f8f7f6",
                        "text-muted-light": "#6b5e53",
                        "text-muted-dark": "#a19183",
                        "border-light": "#e7dacf",
                        "border-dark": "#443e39",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex flex-col justify-center min-h-screen px-6 py-12 lg:px-8">
<div class="sm:mx-auto sm:w-full sm:max-w-sm">
<h2 class="mt-10 text-center text-3xl font-extrabold tracking-tight text-text-light dark:text-text-dark">Pawsera</h2>
<h3 class="mt-2 text-center text-lg text-text-muted-light dark:text-text-muted-dark">Welcome back! Please sign in.</h3>
</div>
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium leading-6 text-text-light dark:text-text-dark" for="email">Email address</label>
<div class="mt-2">
<input autocomplete="email" class="block w-full rounded-lg border-0 py-3 px-4 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark shadow-sm ring-1 ring-inset ring-border-light dark:ring-border-dark placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="email" name="email" required="" type="email"/>
</div>
</div>
<div>
<div class="flex items-center justify-between">
<label class="block text-sm font-medium leading-6 text-text-light dark:text-text-dark" for="password">Password</label>
<div class="text-sm">
<a class="font-semibold text-primary hover:text-primary/80" href="#">Forgot password?</a>
</div>
</div>
<div class="mt-2">
<input autocomplete="current-password" class="block w-full rounded-lg border-0 py-3 px-4 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark shadow-sm ring-1 ring-inset ring-border-light dark:ring-border-dark placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="password" name="password" required="" type="password"/>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">Sign in</button>
</div>
</form>
<p class="mt-10 text-center text-sm text-text-muted-light dark:text-text-muted-dark">
                Not a member?
                <a class="font-semibold leading-6 text-primary hover:text-primary/80" href="#">Register Now</a>
</p>
</div>
</div>

</body></html>
