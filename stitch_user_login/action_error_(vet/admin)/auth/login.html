<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pawsera</title>
    <link rel="stylesheet" href="../simple-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span style="font-size: 32px;">üêæ</span>
                <h1>Pawsera</h1>
            </div>
            <p>Welcome back! Please sign in</p>
        </div>

        <!-- Login Form -->
        <div class="card">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Enter your password">
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin: 15px 0;">
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="#" style="color: var(--primary); text-decoration: none;">Forgot password?</a>
            </div>

            <button class="btn">Sign In</button>
        </div>

        <!-- Register Link -->
        <div class="card text-center">
            <p>Don't have an account? <a href="register.html" style="color: var(--primary); text-decoration: none;">Register Now</a></p>
        </div>
    </div>
</body>
</html>
