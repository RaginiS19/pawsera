<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pawsera</title>
    <link rel="stylesheet" href="../simple-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span style="font-size: 32px;">🐾</span>
                <h1>Pawsera</h1>
            </div>
            <p>Good morning, John!</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-2">
            <div class="card text-center">
                <div style="font-size: 32px; color: var(--primary);">3</div>
                <div>Total Pets</div>
            </div>
            <div class="card text-center">
                <div style="font-size: 32px; color: var(--primary);">2</div>
                <div>Upcoming</div>
            </div>
        </div>

        <!-- Upcoming Appointments -->
        <div class="card">
            <h3 class="card-title">Upcoming Appointments</h3>
            <div class="list-item">
                <div class="list-icon">🐕</div>
                <div class="list-content">
                    <div class="list-title">Buddy - Check-up</div>
                    <div class="list-subtitle">March 15, 2024 at 2:00 PM</div>
                </div>
                <span class="badge badge-success">Confirmed</span>
            </div>
            <div class="list-item">
                <div class="list-icon">🐱</div>
                <div class="list-content">
                    <div class="list-title">Luna - Vaccination</div>
                    <div class="list-subtitle">March 20, 2024 at 10:00 AM</div>
                </div>
                <span class="badge badge-warning">Pending</span>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <h3 class="card-title">Quick Actions</h3>
            <a href="add-pet.html" class="btn">Add New Pet</a>
            <a href="appointments.html" class="btn btn-secondary">View Appointments</a>
            <a href="find-vets.html" class="btn btn-secondary">Find Vets</a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="nav">
        <a href="dashboard.html" class="nav-item active">
            <div class="nav-icon">🏠</div>
            <div>Home</div>
        </a>
        <a href="my-pets.html" class="nav-item">
            <div class="nav-icon">🐾</div>
            <div>My Pets</div>
        </a>
        <a href="appointments.html" class="nav-item">
            <div class="nav-icon">📅</div>
            <div>Schedule</div>
        </a>
        <a href="find-vets.html" class="nav-item">
            <div class="nav-icon">🏥</div>
            <div>Vets</div>
        </a>
        <a href="settings.html" class="nav-item">
            <div class="nav-icon">⚙️</div>
            <div>Settings</div>
        </a>
    </div>
</body>
</html>
