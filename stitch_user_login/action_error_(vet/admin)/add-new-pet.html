<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Pawsera - Add New Pet</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee822b",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221810",
                        "content-light": "#f8f7f6",
                        "content-dark": "#221810",
                        "subtle-light": "#f8f7f6",
                        "subtle-dark": "#221810",
                        "surface-light": "#f8f7f6",
                        "surface-dark": "#221810",
                        "card-light": "#f8f7f6",
                        "card-dark": "#221810"
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col h-screen">
        <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
            <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div class="flex items-center gap-2">
                <svg class="text-primary" fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
                    <path d="M212,80a28,28,0,1,0,28,28A28,28,0,0,0,212,80Zm0,40a12,12,0,1,1,12-12A12,12,0,0,1,212,120ZM72,108a28,28,0,1,0-28,28A28,28,0,0,0,72,108ZM44,120a12,12,0,1,1,12-12A12,12,0,0,1,44,120ZM92,88A28,28,0,1,0,64,60,28,28,0,0,0,92,88Zm0-40A12,12,0,1,1,80,60,12,12,0,0,1,92,48Zm72,40a28,28,0,1,0-28-28A28,28,0,0,0,164,88Zm0-40a12,12,0,1,1-12,12A12,12,0,0,1,164,48Zm23.12,100.86a35.3,35.3,0,0,1-16.87-21.14,44,44,0,0,0-84.5,0A35.25,35.25,0,0,1,69,148.82,40,40,0,0,0,88,224a39.48,39.48,0,0,0,15.52-3.13,64.09,64.09,0,0,1,48.87,0,40,40,0,0,0,34.73-72ZM168,208a24,24,0,0,1-9.45-1.93,80.14,80.14,0,0,0-61.19,0,24,24,0,0,1-20.71-43.26,51.22,51.22,0,0,0,24.46-30.67,28,28,0,0,1,53.78,0,51.27,51.27,0,0,0,24.53,30.71A24,24,0,0,1,168,208Z"></path>
                </svg>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white">Pawsera</h1>
            </div>
            <div class="w-10"></div>
        </header>

        <main class="flex-grow p-4">
            <div class="max-w-md mx-auto">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Add New Pet</h2>
                
                <!-- Pet Photo Upload -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Pet Photo</label>
                    <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center hover:border-primary transition-colors cursor-pointer">
                        <span class="material-symbols-outlined text-4xl text-gray-400 mb-2">add_a_photo</span>
                        <p class="text-gray-500 dark:text-gray-400">Tap to add photo</p>
                    </div>
                </div>

                <!-- Pet Details Form -->
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Pet Name</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter pet name">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Breed</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter breed">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Age</label>
                        <input type="number" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter age">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Pet Type</label>
                        <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent form-select">
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Bird</option>
                            <option>Other</option>
                        </select>
                    </div>
                </form>

                <!-- Action Buttons -->
                <div class="flex gap-3 mt-8">
                    <button class="flex-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        Cancel
                    </button>
                    <button class="flex-1 bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors">
                        Save
                    </button>
                </div>
            </div>
        </main>

        <footer class="border-t border-gray-200 dark:border-gray-700">
            <nav class="flex justify-around p-2">
                <a class="flex flex-col items-center gap-1 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-xs">Dashboard</span>
                </a>
                <a class="flex flex-col items-center gap-1 p-2 rounded-full text-primary" href="#">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">pets</span>
                    <span class="text-xs font-bold">My Pets</span>
                </a>
                <a class="flex flex-col items-center gap-1 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                    <span class="material-symbols-outlined">calendar_today</span>
                    <span class="text-xs">Schedule</span>
                </a>
                <a class="flex flex-col items-center gap-1 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                    <span class="material-symbols-outlined">local_hospital</span>
                    <span class="text-xs">Vets</span>
                </a>
                <a class="flex flex-col items-center gap-1 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                    <span class="material-symbols-outlined">settings</span>
                    <span class="text-xs">Settings</span>
                </a>
            </nav>
        </footer>
    </div>
</body>
</html>
